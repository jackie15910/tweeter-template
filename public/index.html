<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="tweeter-nav">
    <div class="left-section">
      <span class="tweeter-span">tweeter</span>
    </div>
    <div class="right-section">
      <span class="write-span">
        <span class="bold">Write</span> a new tweet
      </span>
      <div class="icon-section">
        <i class="fas fa-angle-double-down" style="color: #ff0000;"></i>
      </div>
    </div>
  </nav>

  <div class="screenLayout">
  <header class="header">
    <div class="image">
      <img src="/images/profile-hex.png" alt="Profile Image">
    </div>
    <br>
    <div class="name">
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div class="error-message" style="display: none;"></div>
      <form id="tweet-form" action="/tweets" method="POST">
        <label class="tweetText" for="tweet-text">What are you humming about?</label>
        <textarea class="textBox" name="text" id="tweet-text"></textarea>
        <div class="tweetButtonNumber">
          <button class="tweetButton" type="submit">Tweet</button>
          <output class="counter" name="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweets">
      <!-- Tweets will be displayed here -->
    </section>
  </main>
</div>
</body>
</html>
